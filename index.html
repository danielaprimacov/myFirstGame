<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingPong</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://play-lh.googleusercontent.com/Mq440gkqrlRScHfiefmWtnWbDn1lNbOoNGpfEYYy28OO3mKgnSjly3ux6RNk3BjGOA"
                                    alt="Ping Pong image">
                            </figure>
                        </div>
                        <header class=card-header>
                            <p class="card-header-title">Ping Pong Score Keeper</p>
                        </header>
                        <div class="card-content">
                            <h1 class="title is-1"><span id="player1">0</span> to <span id="player2">0</span>
                            </h1>
                            <p class="subtitle">
                                Use the button bellow to keep score
                            </p>
                            <label for="selectOp" class="label is-large is-inline">Playing To</label>
                            <div class="select is-rounded">
                                <select id="selectOp">
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="7">7</option>
                                    <option value="9">9</option>
                                </select>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="is-primary button card-footer-item is-large" id="play1">+1 Player
                                One</button>
                            <button class="is-info button card-footer-item is-large" id="play2">+1 Player Two</button>
                            <button class="is-danger button card-footer-item is-large" id="reset">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
